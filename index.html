<html>
  <head>
    <title>Load NPM package in browser</title>
    <script
      crossorigin
      src='https://unpkg.com/react@16/umd/react.production.min.js'
    ></script>
    <script
      crossorigin
      src='https://unpkg.com/react-dom@16/umd/react-dom.production.min.js'
    ></script>
  </head>

  <body>
    <div id='root'></div>

    <script>
      ReactDOM.render(React.createElement("h1", null, "Dynamic tag created by React"), document.querySelector("#root"))
    </script>
  </body>
</html>
